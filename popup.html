<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="functionality/popup.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="body">
		<div class="logo">
			<img class="logo-img" src="./icons/icon-128x128.png">
			<div class="logo-text">Arboria Carbon Tracker</div>
		</div>
		<hr>
		<div class="main-content">

			<div class="left-content">
				<div class="">
					<div class="forecast-equivalent" id="flights">Real-time CO<sub>2</sub>e emissions 
						<br/>
						data from daily web activity.
						<br/>
						<br/>
						"The internet consumes 
						<br/>
						roughly <strong>416.2TWh</strong> of
						<br/>
						electricity per year"
					</div>
					<div class="forecast-equivalent" id="trees"></div>
				</div>
			</div>

			<div class="right-content">
				<div class="forecast">
					<div class="forecast-title">Annual Estimate <br/>
						(CO<sub>2</sub>e / year)</div>
					<div id="forecast-count">Not enough data...</div>
				</div>
				<div class="forecast">
					<div class="forecast-title">Real-time Estimate <br/>
						 (CO<sub>2</sub>e / today)</div>
						<span id="today-carbon"></span>
				</div>
				<div class="chart-caption">Data for the past 30 days:</div>
				<div id="chart">
					<div id="chart-default"></div>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
